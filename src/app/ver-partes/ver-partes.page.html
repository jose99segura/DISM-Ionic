<ion-header>
  <ion-toolbar>
    <ion-title>Ver Parte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <!-- Identificador de ususarios -->
    <ion-item>
      <ion-label position="floating">Identificador</ion-label>
      <ion-input disabled="true" type="number" [(ngModel)]="data.id"></ion-input>
    </ion-item>

    <!-- Fecha -->
    <ion-item>
      <ion-label position="stacked">Fecha nacimiento</ion-label>
      <ion-input disabled="true" type="date" [(ngModel)]="data.fecha"></ion-input>
    </ion-item>

    <!-- Hora -->
    <ion-item>
      <ion-label position="stacked">Tiempo</ion-label>
      <ion-input disabled="true" type="time" [(ngModel)]="data.hora"></ion-input>
    </ion-item>

    <!-- Descripcion -->
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input disabled="true" type="string" [(ngModel)]="data.descripcion"></ion-input>
    </ion-item>

    <!-- Incidencia -->
    <ion-item>
      <ion-label>Incidencia resuelta</ion-label>
      <ion-toggle disabled="true" slot="end" [(ngModel)]="data.incidencia"></ion-toggle>
    </ion-item>

    <!-- Tiempo dedicado -->
    <ion-item>
      <ion-label position="floating">Tiempo dedicado</ion-label>
      <ion-input disabled="true" type="number" [(ngModel)]="data.tiempo"></ion-input>
    </ion-item>

    <!-- Geolocalización Latitud-->
    <ion-item>
      <ion-label position="stacked">Latitud</ion-label>
      <ion-input disabled="true" [(ngModel)]="data.latitud"></ion-input>

      <ion-label position="stacked">Longitud</ion-label>
      <ion-input disabled="true" [(ngModel)]="data.longitud"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">GeoReferenciación</ion-label>
      <ion-input disabled="true">{{georeferenciacion}}</ion-input>
    </ion-item>

    <!-- Geolocalización Longitud-->
    <!-- <ion-item>
      <ion-label position="floating">Longitud</ion-label>
      <ion-input type="string"></ion-input>
    </ion-item> -->

    <!-- Boton añadir -->
    <ion-button (click)="editar(data)" expand="block"> Editar </ion-button>
    <ion-button [routerLink]="[ '/listado-partes' ]" color="warning" expand="block">Volver</ion-button>

  </div>

</ion-content>
