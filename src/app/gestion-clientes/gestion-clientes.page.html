<ion-header>
  <ion-toolbar>
    <ion-title>GestiÃ³n de clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cliente of ClienteData | filter:filterTerm">
      <ion-label>
        <h2>{{cliente.nombre}}</h2>
        <p>{{cliente.email}}</p>

      </ion-label>
      <ion-button (click)="ver(cliente)" color="secondary" size="small"> <ion-icon name="eye-outline"></ion-icon> </ion-button>
      <ion-button (click)="editar(cliente)" color="warning" size="small"> <ion-icon name="create"></ion-icon> </ion-button>
      <ion-button (click)="delete(cliente)" color="danger" size="small"> <ion-icon name="trash-outline"></ion-icon> </ion-button>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/nuevo-cliente']" expand="block">Nuevo cliente</ion-button>
  <ion-button [routerLink]="[ '/home' ]" color="warning" expand="block">Volver</ion-button>
</ion-content>
