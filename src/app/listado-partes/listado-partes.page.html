<ion-header>
  <ion-toolbar>
    <ion-title>listadoPartes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of ParteData">
      <ion-label>
        <h2>{{item.id}}</h2>
        <p>{{item.fecha}}</p>
      </ion-label>
      <ion-button (click)="editar(item)" color="warning" size="small"> <ion-icon name="create"></ion-icon> </ion-button>
      <ion-button (click)="delete(item)" color="danger" size="small"> <ion-icon name="thrash"></ion-icon> </ion-button>
    </ion-item>
  </ion-list>
  <ion-button [routerLink]="['/nuevo-parte']" expand="block">Nuevo Parte</ion-button>
</ion-content>
