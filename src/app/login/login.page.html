<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="comprobarUsuario()">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- <ion-button [routerLink]="['/home']" color="success" expand="block">Login</ion-button> -->
  <!-- <ion-button [routerLink]="['/home']" expand="block">Inicio</ion-button> -->

</ion-content>
